<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engine-->
    <meta name="description" content="Love Running - club for runners in Dublin, Ireland. Urban running. trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sports, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css"
</head>
<body>
    <!--header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--main content-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="sign-up-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Lets get you signed up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="text-input">
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text-input">
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address" class="text-input">
                <br>
                <div id="running-preferences">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" class="radio_buttons" id="road">
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" class="radio_buttons" id="trail">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" class="radio_buttons" id="both">
                    </div>
                    <button type="submit" class="join_button">lets run!</button>
                </div>
            </form>
        </section>
    </main>

    <!--footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/?lang=en-gb" target="_blank" rel="noopener" aria-label="visit our twitter page (opens in a new tab)"></a><i class="fa-brands fa-x-twitter"></i></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our instagram (opens in a new tab)"></a><i class="fa-brands fa-instagram"></i></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our youtube (opens in a new tab)"></a><i class="fa-brands fa-youtube"></i></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/c9b1ef8314.js" crossorigin="anonymous"></script>
</body>
</html>
